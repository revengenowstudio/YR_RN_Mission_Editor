[ActionsRA2]
0=-无行为-,0,0,0,0,0,0,0,0,0,这是一个空的行为。就是什么也不做，相当于没有行为。为什么要用？赶紧换成一个有用的行为啦╮(╯▽╰)╭,0,1,0
